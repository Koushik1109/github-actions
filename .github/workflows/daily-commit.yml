name: Daily Scheduled Commit

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit update for 24ds3000006@ds.study.iitm.ac.in
        run: |
          git config --global user.email "24ds3000006@ds.study.iitm.ac.in"
          git config --global user.name "DevSync Automation"
          echo "Daily update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> activity_log.txt
          git add activity_log.txt
          git commit -m "Automated daily commit - $(date -u '+%Y-%m-%d')"
          git push
